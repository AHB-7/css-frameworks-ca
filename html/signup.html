<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../dist/css/index.css" />
        <script
            src="https://kit.fontawesome.com/c4f6dc2483.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body data-bs-theme="dark" class="m-0 p-0">
        <nav class="row w-100">
            <div class="col-12 p-4">
                <a href="../index.html"
                    ><img
                        src="../assets/logo.svg"
                        alt=""
                        height="40"
                        class="w-100"
                /></a>
            </div>
        </nav>
        <main class="m-auto">
            <div
                class="m-0 row justify-content-center align-items-center"
                style="height: 80vh"
            >
                <section
                    class="col-12 rounded-3 bg-glassy border border-1"
                    style="max-width: 40rem"
                >
                    <h2 class="text-capitalize text-center py-5">Sign Up</h2>
                    <form
                        class="row g-0 needs-validation input-group d-flex align-items-center justify-content-center"
                        novalidate
                    >
                        <div
                            class="g-0 row d-flex flex-column flex-md-row justify-content-center align-items-center"
                        >
                            <div class="col-md-6 col-12">
                                <div
                                    class="g-0 row justify-content-between gap-1"
                                >
                                    <div class="col position-relative">
                                        <label
                                            for="validationTooltip01"
                                            class="form-label"
                                            >First Name</label
                                        >
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="validationTooltip01"
                                            placeholder="First Name"
                                            required
                                        />
                                        <div class="valid-tooltip">
                                            Looks good!
                                        </div>
                                        <div class="invalid-tooltip">
                                            Please enter a valid name
                                        </div>
                                    </div>
                                    <div class="col position-relative">
                                        <label
                                            for="validationTooltip02"
                                            class="form-label"
                                            >Last Name</label
                                        >
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="validationTooltip02"
                                            placeholder="Last Name"
                                            required
                                        />
                                        <div class="valid-tooltip">
                                            Looks good!
                                        </div>
                                        <div class="invalid-tooltip">
                                            Please enter a valid name
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-12">
                                <div
                                    class="d-flex flex-column col-12 pt-2 mt-4"
                                >
                                    <label class="pb-1"> Gender: </label>
                                    <div
                                        class="d-inline-flex justify-content-center align-items-center gap-1 px-2 validationTooltip0"
                                    >
                                        <input
                                            type="radio"
                                            class="btn-check"
                                            name="options-base"
                                            id="option5"
                                        />
                                        <label
                                            class="btn col-4 bg-blue"
                                            for="option5"
                                            ><i class="fa-solid fa-mars"></i
                                        ></label>

                                        <input
                                            type="radio"
                                            class="btn-check"
                                            name="options-base"
                                            id="option6"
                                        />
                                        <label
                                            class="btn bg-pink col-4"
                                            for="option6"
                                            ><i class="fa-solid fa-venus"></i
                                        ></label>
                                        <input
                                            type="radio"
                                            class="btn-check"
                                            name="options-base"
                                            id="option8"
                                        />
                                        <label
                                            class="btn bg-brand col-4"
                                            for="option8"
                                            ><i class="fa-solid fa-question"></i
                                        ></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div
                            class="g-0 input-group pt-3 mt-4 justify-content-between align-items-center"
                        >
                            <span class="input-group-text" id="basic-addon1"
                                >+47</span
                            >
                            <input
                                minlength="8"
                                type="text"
                                class="form-control"
                                id="validationTooltip03"
                                placeholder="Phone Number"
                                aria-label="Number"
                                required
                            />
                            <div class="valid-tooltip">Looks good!</div>
                            <div class="invalid-tooltip">
                                Please enter a valid Phone Number
                            </div>
                        </div>
                        <div class="position-relative">
                            <label for="validationTooltip04" class="form-label"
                                >Email</label
                            >
                            <input
                                type="email"
                                class="form-control"
                                id="validationTooltip04"
                                placeholder="example@example.ex"
                                required
                            />
                            <div class="valid-tooltip">Looks good!</div>
                            <div class="invalid-tooltip">
                                Please choose a valid email address.
                            </div>
                        </div>
                        <div class="position-relative">
                            <label for="pswd" class="form-label"
                                >Password:</label
                            >
                            <input
                                minlength="8"
                                type="password"
                                class="form-control"
                                id="pswd"
                                placeholder="Enter Password"
                                required
                            />
                            <div class="valid-tooltip">Looks good!</div>
                            <div class="invalid-tooltip">
                                The password must be at least 8 characters
                            </div>
                        </div>
                        <div class="position-relative mt-4">
                            <input
                                class="form-check-input bg-dark"
                                type="checkbox"
                                value=""
                                id="invalidCheck"
                                required
                            />
                            <label class="form-check-label" for="invalidCheck">
                                Agree to terms and conditions
                            </label>
                            <div class="invalid-feedback">
                                You must agree before submitting.
                            </div>
                        </div>
                        <div class="text-center mt-5 mb-5">
                            <button
                                class="btn text-brand"
                                type="submit"
                                id="profile"
                            >
                                Sign Up
                            </button>
                        </div>
                    </form>
                </section>
            </div>
        </main>
        <footer></footer>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../js/index.js"></script>
    </body>
</html>
